<script>
    //Traffic Rules using switch case
    let userch=prompt("Enter the value:--")
    switch (userch) {
        case 'red':
            console.log("Stop! The light is red");
            break;
        case 'yellow':
            console.log("Get ready to stop! The light is yellow");
            break;
        case 'green':
            console.log("Go! The light is green.");
            break;
        default:
            console.log("Invalid input please enter. red,yellow or green");
            break;
    }
</script>
